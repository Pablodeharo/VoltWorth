{% extends "base.html" %}
{% block content %}
<div class="container mt-5">

    <h2 class="text-center text-light mb-4">EV Value Prediction</h2>

    <!-- SELECCIÃ“N DE MODELO CON CARDS -->
    <div class="row mb-4" id="carCardsContainer"></div>

    <!-- FORMULARIO -->
    <div class="card p-4 shadow-lg" style="border-radius: 10px;">
        <h5>Vehicle Details</h5>
        <form id="predictionForm">

            <div class="row mt-3">
                <div class="col-md-6">
                    <input class="form-control" id="brand" placeholder="Brand"/>
                </div>
                <div class="col-md-6">
                    <input class="form-control" id="model" placeholder="Model"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input class="form-control" id="battery" placeholder="Battery (kWh)" type="number"/>
                </div>
                <div class="col-md-6">
                    <input class="form-control" id="range" placeholder="Range (km)" type="number"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input class="form-control" id="torque" placeholder="Torque (Nm)" type="number"/>
                </div>
                <div class="col-md-6">
                    <input class="form-control" id="topspeed" placeholder="Topspeed (km/h)" type="number"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input class="form-control" id="seats" placeholder="Seats" type="number"/>
                </div>
                <div class="col-md-6">
                    <input class="form-control" id="drivetrain" placeholder="Drivetrain"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input class="form-control" id="body" placeholder="Body Type"/>
                </div>
                <div class="col-md-6">
                    <input class="form-control" id="age" placeholder="Age (years)" type="number"/>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <input class="form-control" id="km" placeholder="Milage (km)" type="number"/>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary w-100" type="submit">Predict Price</button>
            </div>

        </form>
    </div>

    <!-- RESULTADOS -->
    <div id="priceResults" class="mt-4" style="display:none;">
        <h4 class="text-light">Results by Country:</h4>
        <div class="card p-4 mt-2">
            <div id="prices"></div>
        </div>
    </div>

</div>
<script src="/static/js/vehicles.js"></script>
{% endblock %}
