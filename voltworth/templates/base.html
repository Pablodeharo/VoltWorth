<!-- base.html es una plantilla base que define la estructura común de todas las páginas. Otras plantillas "extienden" esta base y solo definen las partes que cambian. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VoltWorth - Valuación de EVs{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Plotly (para gráficos en otras páginas) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Estilos base -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        /* Estilos específicos para dashboard */
        .dashboard-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .kpi-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #10b981;
        }
        .nav-pills .nav-link.active {
            background-color: #10b981 !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar Simple -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-bolt me-2"></i>VoltWorth
            </a>
            <div class="navbar-nav flex-row">
                <a class="nav-link me-3" href="/dashboard/">
                    <i class="fas fa-chart-line me-1"></i>Dashboard
                </a>
                <a class="nav-link me-3" href="/demo/">
                    <i class="fas fa-play-circle me-1"></i>Demo
                </a>
                <a class="nav-link" href="/api/model-info/">
                    <i class="fas fa-info-circle me-1"></i>API Info
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-4">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
